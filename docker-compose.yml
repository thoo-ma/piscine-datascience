version: "3.8"

services:

    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: $POSTGRES_PASSWORD
            POSTGRES_DB: $POSTGRES_DB
            POSTGRES_USER: $POSTGRES_USER
        ports:
          - '5432:5432'
        volumes:
            - db_data:/var/lib/postgres/data

    pgadmin:
        image: dpage/pgadmin4
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: $PGADMIN_DEFAULT_EMAIL
            PGADMIN_DEFAULT_PASSWORD: $PGADMIN_DEFAULT_PASSWORD
        depends_on:
            - "db"
        ports:
            - 5050:80
        expose:
          - '5432'

volumes:
    db_data:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /sgoinfre/goinfre/Perso/trobin/piscine-datascience/db_data
